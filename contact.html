<html>
    <head>
        <title>Event Management</title>
        <style>
            .maincontainer{
                width : 100%;
                font-family: Poppins;
            }
            .sub1{
                text-align: center;
                background-color: rgb(194, 30, 58);
                color: white;
                border:1px solid black;
                padding-bottom: 2px;
            }
            .sub2{
                display: flex;
                justify-content: center;
                gap: 20px;
                background-color: black;
                padding: 10px;
            }
            .sub3{
                display: grid;
                grid-template-columns: 50% 50%;
                padding: 10px;
                border: 1px solid black;
                background-color: #EFE4B0;
            }
            .items{
                padding: 10px;
            }
            .subitems{
                border: 1px solid black;
            }
            h1{
                color: RGB(163, 73, 164);
            }
        </style>
    </head>
    <body>
        <div class="maincontainer">
            <div class="sub1">
                <p style="font-weight: bold; font-size: x-large;">Welcome to the Event WebPage</p>
                <p style="font-style: italic;">Design the Future</p>
            </div>
            <div class="sub2">
                <a href="./index.html" style="color: white;">Home</a>
                <a href="./about.html" style="color: white;">About</a>
                <a href="./schedule.html" style="color: white;">Schedule</a>
            </div>
            <div class="sub3">
                <div class="items">
                    <h1>CONTACT</h1>
                    <P Style="font-size: 18px">DreamIndia Pvt Ltd, </br>
                    113, Dr.Ambedkar Street, </br>
                    Anna Nagar, </br>
                    Chennai - 40.</P>
                </div>
                <div class="items">
                    <h1>FEEDBACK</h1>
                    <form class="subitems">
                        <table style="font-size: 18px;">
                            <tr>
                                <td><label for="Name">Name</label></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td><label for="Email">Email</label></td>
                                <td><input type="email"></td>
                            </tr>
                            <tr>
                                <td><label for="Phone">Phone</label></td>
                                <td><input type="tel"></td>
                            </tr>
                            <tr>
                                <td><label for="Comments">Comments</label></td>
                                <td><textarea name="Message"></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="right"><button style="background-color: RGB(163, 73, 164); color:white">SUBMIT</button></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
